<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="48" height="48">
  <style>
    .in-ring{animation:in-pulse 1.8s ease-in-out infinite;transform-origin:12px 12px}
    @keyframes in-pulse{0%,100%{transform:scale(1);stroke-opacity:1}50%{transform:scale(1.06);stroke-opacity:.7}}
    .in-dot{animation:in-bob 1.8s ease-in-out infinite}
    @keyframes in-bob{0%,100%{transform:translateY(0)}50%{transform:translateY(-1px)}}
  </style>
  <circle class="in-ring" cx="12" cy="12" r="10" fill="none" stroke="white" stroke-width="2.5"/>
  <g class="in-dot">
    <line x1="12" y1="11" x2="12" y2="17" stroke="white" stroke-width="2.8" stroke-linecap="round"/>
    <circle cx="12" cy="7.5" r="1.5" fill="white"/>
  </g>
</svg>

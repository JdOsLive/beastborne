<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="48" height="48">
  <style>
    .pa-l{animation:pa-gap 1.4s ease-in-out infinite;transform-origin:7px 12px}
    .pa-r{animation:pa-gap2 1.4s ease-in-out infinite;transform-origin:17px 12px}
    @keyframes pa-gap{0%,100%{transform:translateX(0)}50%{transform:translateX(-1.5px)}}
    @keyframes pa-gap2{0%,100%{transform:translateX(0)}50%{transform:translateX(1.5px)}}
  </style>
  <rect class="pa-l" x="4" y="3" width="6" height="18" rx="1.5" fill="white"/>
  <rect class="pa-r" x="14" y="3" width="6" height="18" rx="1.5" fill="white"/>
</svg>

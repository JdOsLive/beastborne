<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
  <style>
    .loop-path { animation: loop-pulse 1.5s ease-in-out infinite; }
    .arrow-top { animation: arrow-pulse 1.5s ease-in-out infinite 0.3s; }
    .arrow-bot { animation: arrow-pulse 1.5s ease-in-out infinite 0.6s; }
    @keyframes loop-pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }
    @keyframes arrow-pulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1; }
    }
  </style>
  <g class="loop-path">
    <path d="M21 6 H7 C4.8 6 3 7.8 3 10 V18"/>
    <path d="M3 18 H17 C19.2 18 21 16.2 21 14 V6"/>
  </g>
  <path class="arrow-top" d="M17 2 L21 6 L17 10"/>
  <path class="arrow-bot" d="M7 14 L3 18 L7 22"/>
</svg>
  </g>
  <g class="ef-sm">
    <path d="M20 2 C20.2 4 22 5.8 24 6 C22 6.2 20.2 8 20 10 C19.8 8 18 6.2 16 6 C18 5.8 19.8 4 20 2 Z" fill="#fde047" opacity="0.7"/>
  </g>
</svg>

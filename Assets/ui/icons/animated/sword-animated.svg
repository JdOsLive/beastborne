<svg xmlns="http://www.w3.org/2000/svg" viewBox="3 2 18 20" width="48" height="48">
  <style>
    .sw-l{animation:sw-swing 1.6s ease-in-out infinite;transform-origin:12px 12px}
    .sw-r{animation:sw-swing-r 1.6s ease-in-out infinite;transform-origin:12px 12px}
    @keyframes sw-swing{0%,100%{transform:rotate(45deg)}50%{transform:rotate(52deg)}}
    @keyframes sw-swing-r{0%,100%{transform:rotate(-45deg)}50%{transform:rotate(-52deg)}}
    .sw-shine{animation:sw-gl 1.6s ease-in-out infinite}
    @keyframes sw-gl{0%,100%{opacity:1}50%{opacity:0.5}}
  </style>
  <g class="sw-l">
    <rect x="10.5" y="16.5" width="3" height="5.5" rx="1" fill="#7c3aed"/>
    <rect x="8" y="14.5" width="8" height="2" rx="1" fill="#fbbf24"/>
    <path d="M10.5 14.5V5L12 2l1.5 3v9.5Z" fill="#d1d5db"/>
    <path class="sw-shine" d="M12 2v12.5h1.5V5Z" fill="#fff"/>
  </g>
  <g class="sw-r">
    <rect x="10.5" y="16.5" width="3" height="5.5" rx="1" fill="#7c3aed"/>
    <rect x="8" y="14.5" width="8" height="2" rx="1" fill="#fbbf24"/>
    <path d="M10.5 14.5V5L12 2l1.5 3v9.5Z" fill="#d1d5db"/>
    <path class="sw-shine" d="M12 2v12.5h1.5V5Z" fill="#fff"/>
  </g>
</svg>

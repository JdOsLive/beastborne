<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="48" height="48">
  <style>
    .cl-g{animation:cl-spin 2s ease infinite;transform-origin:12px 12px}
    @keyframes cl-spin{0%,100%{transform:rotate(0)}50%{transform:rotate(90deg)}}
  </style>
  <g class="cl-g">
    <line x1="5" y1="5" x2="19" y2="19" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <line x1="19" y1="5" x2="5" y2="19" stroke="white" stroke-width="3" stroke-linecap="round"/>
  </g>
</svg>

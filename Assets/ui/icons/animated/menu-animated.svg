<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="48" height="48">
  <style>
    .mn-l1{animation:mn-s1 1.4s ease-in-out infinite}
    .mn-l2{animation:mn-s2 1.4s ease-in-out .1s infinite}
    .mn-l3{animation:mn-s3 1.4s ease-in-out .2s infinite}
    @keyframes mn-s1{0%,100%{transform:translateX(0)}50%{transform:translateX(2px)}}
    @keyframes mn-s2{0%,100%{transform:translateX(0)}50%{transform:translateX(-2px)}}
    @keyframes mn-s3{0%,100%{transform:translateX(0)}50%{transform:translateX(2px)}}
  </style>
  <rect class="mn-l1" x="3" y="5" width="18" height="2.8" rx="1.4" fill="white"/>
  <rect class="mn-l2" x="3" y="10.6" width="18" height="2.8" rx="1.4" fill="white"/>
  <rect class="mn-l3" x="3" y="16.2" width="18" height="2.8" rx="1.4" fill="white"/>
</svg>
